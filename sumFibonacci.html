<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Fibonacci</title>
</head>
<body>
  <script>
    let count = 20;
    let i = 0;
    let fibo = 0;
    let sumF = 0;
    while (i < count) {
      fibo = (1 / Math.sqrt(5)) * (Math.pow((1 + Math.sqrt(5)) / 2, i) - Math.pow((1 - Math.sqrt(5)) / 2, i));
      sumF = sumF + Math.round(fibo);
      i++;
    }
    document.write(sumF)
  </script>
</body>
</html>
