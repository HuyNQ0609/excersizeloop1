<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        let count = 20;
        let i = 0;
        let fibo = 0;
        while (i < count) {
            fibo = (1 / Math.sqrt(5)) * (Math.pow((1 + Math.sqrt(5)) / 2, i) - Math.pow((1 - Math.sqrt(5)) / 2, i));
            document.write(Math.round(fibo) + "<br>");
            i++;
        }
    </script>
</body>
</html>
