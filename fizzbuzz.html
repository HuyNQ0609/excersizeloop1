<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz Buzz</title>
</head>
<body>
  <script>
    let count = 100;
   for( let i = 0; i < count; i++) {
      if (i % 3 ===0 && i % 5 !== 0) {
        document.write("Fizz" + "<br>");
        continue;
      } else if (i % 3 !== 0 && i % 5 ===0) {
               document.write("Buzz" + "<br>");
               continue;
             } else if (i % 3 ===0 && i % 5 === 0) {
                      document.write("Fizz " + "Buzz" +"<br>");
                      continue;
      } document.write(i + "<br>")
    }
  </script>
</body>
</html>
