<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
  <script>
    let count = 1000;
    let i = 5;
    let fibo = 0;
    while (i < count) {
      fibo = (1 / Math.sqrt(5)) * (Math.pow((1 + Math.sqrt(5)) / 2, i) - Math.pow((1 - Math.sqrt(5)) / 2, i));
      if (Math.round(fibo) % 5 === 0) {
        document.write(Math.round(fibo));
        break;
      }
      i++;
    }
  </script>
</body>
</html>
