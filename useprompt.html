<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt</title>
</head>
<body>
  <script>
    let c = prompt("Enter the degree");
    if (c < 20) {
        alert("The water is slowly freezing, please increase the temperature!");
    } else if (c < 100) {
        alert("Water is in liquid state.");
    } else {
        alert("The water is starting to evaporate, please lower the temperature!");
    }
  </script>
</body>
</html>
