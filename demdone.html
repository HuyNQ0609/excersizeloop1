<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excersize 01</title>
</head>
<body>
  <script>
    let num = parseInt(prompt("Enter the number"));
    let n = 100;
    for (let i = 1; i < n; i++) {
      alert(i);
      if (i === 99) {
        alert("Done");
      }
    }
  </script>
</body>
</html>
